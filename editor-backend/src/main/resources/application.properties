spring.application.name=Collaborative Code Editor Backend
server.port=${PORT:8080}

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/CollabCode?sslmode=require&sslrootcert=./ca.pem}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgrespw}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.redis.url=${REDIS_URL:rediss://localhost:6379}
spring.data.redis.password=${REDIS_PASSWORD:PASSWORD}
spring.data.redis.client-type=lettuce

# Spring Devtools
spring.devtools.restart.enabled=false
